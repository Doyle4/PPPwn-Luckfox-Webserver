<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPPwn Configuration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PPPwn Configuration</h1>
        <div class="form-group">
            <label for="fw_version">Firmware Version:</label>
            <input type="text" id="fw_version" name="fw_version">
        </div>
        <div class="form-group">
            <label for="timeout">Timeout:</label>
            <input type="text" id="timeout" name="timeout">
        </div>
        <div class="form-group">
            <button onclick="updateConfig()">Update</button>
            <button onclick="getConfig()">Get Current Config</button>
        </div>
    </div>

    <script>
        function updateConfig() {
            const fw_version = document.getElementById('fw_version').value;
            const timeout = document.getElementById('timeout').value;

            fetch('/update-config', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ fw_version, timeout })
            })
            .then(response => response.json())
            .then(data => {
                alert('Configuration updated successfully!');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to update configuration.');
            });
        }

        function getConfig() {
            fetch('/get-config')
            .then(response => response.json())
            .then(data => {
                document.getElementById('fw_version').value = data.fw_version;
                document.getElementById('timeout').value = data.timeout;
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to get configuration.');
            });
        }
    </script>
</body>
</html>
